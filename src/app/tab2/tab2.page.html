<ion-header no-border>
    <ion-toolbar color="dark">
      <ion-title>
        Encabezados
      </ion-title>
    </ion-toolbar>
  
  
    <ion-segment scrollable 
                 mode="md" 
                 color="primary"
                 (ionChange)="cambioCategoria( $event )">
  
      <ion-segment-button mode="md"
                          *ngFor="let categoria of categorias"
                          [value]="categoria">
        <ion-label text-capitalize>{{ categoria }}</ion-label>
      </ion-segment-button>
  
  
    </ion-segment>
  
  
  </ion-header>
  
  <ion-content color="dark">
  
      <ion-fab vertical="bottom" horizontal="end" slot="fixed">
          <ion-fab-button>
            <ion-icon name="add"></ion-icon>
          </ion-fab-button>
        
          <ion-fab-list side="top">
            <ion-fab-button><ion-icon name="logo-facebook"></ion-icon></ion-fab-button>
            <ion-fab-button><ion-icon name="logo-twitter"></ion-icon></ion-fab-button>
            <ion-fab-button color="youtube"><ion-icon name="logo-youtube"></ion-icon></ion-fab-button>
          </ion-fab-list>
        
          <ion-fab-list side="start">
            <ion-fab-button><ion-icon name="logo-vimeo"></ion-icon></ion-fab-button>
            <ion-fab-button><ion-icon name="logo-google"></ion-icon></ion-fab-button>
            <ion-fab-button><ion-icon name="logo-github"></ion-icon></ion-fab-button>
          </ion-fab-list>
        
        </ion-fab>
        
  
  
    <ion-infinite-scroll threshold="150px" 
                         (ionInfinite)="loadData( $event )">
      <ion-infinite-scroll-content loadingSpinner="crescent"
                                   loadingText="Cargando data...">
      </ion-infinite-scroll-content>
    </ion-infinite-scroll>
  
  </ion-content>
